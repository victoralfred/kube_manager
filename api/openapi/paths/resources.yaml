resources:
  get:
    tags:
      - resources
    summary: List resources
    description: Retrieve a paginated list of resources
    operationId: listResources
    parameters:
      - name: X-Tenant-ID
        in: header
        required: true
        schema:
          type: string
          format: uuid
        description: Tenant identifier
      - name: type
        in: query
        schema:
          type: string
          enum: [compute, storage, database, network, kubernetes, container]
        description: Filter by resource type
      - name: status
        in: query
        schema:
          type: string
          enum: [active, provisioning, suspended, terminated, error]
        description: Filter by status
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
    responses:
      '200':
        description: List of resources
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../schemas/common.yaml#/PaginatedResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../schemas/resource.yaml#/Resource'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
  post:
    tags:
      - resources
    summary: Create resource
    description: Create a new resource
    operationId: createResource
    parameters:
      - name: X-Tenant-ID
        in: header
        required: true
        schema:
          type: string
          format: uuid
        description: Tenant identifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/resource.yaml#/CreateResourceRequest'
    responses:
      '201':
        description: Resource created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/resource.yaml#/Resource'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '429':
        description: Resource limit exceeded
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

