        required: true
        schema:
          type: string
          format: uuid
        description: Tenant identifier
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Resource ID
    responses:
      '204':
        description: Resource deleted successfully
      '404':
        description: Resource not found
