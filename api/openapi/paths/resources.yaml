        application/json:
          schema:
            $ref: '../schemas/resource.yaml#/UpdateResourceRequest'
    responses:
      '200':
        description: Resource updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/resource.yaml#/Resource'
