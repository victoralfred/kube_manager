tenants:
  get:
    tags:
      - tenants
    summary: List tenants
    description: Retrieve a paginated list of tenants
    operationId: listTenants
    parameters:
      - name: status
        in: query
        schema:
          type: string
          enum: [active, suspended, inactive, deleted]
        description: Filter by tenant status
      - name: search
        in: query
        schema:
          type: string
        description: Search by name or slug
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        description: Number of results per page
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
      - name: sort_by
        in: query
        schema:
          type: string
          default: created_at
        description: Field to sort by
      - name: sort_desc
        in: query
        schema:
          type: boolean
          default: false
        description: Sort in descending order
    responses:
      '200':
        description: List of tenants
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../schemas/common.yaml#/PaginatedResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../schemas/tenant.yaml#/Tenant'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
  post:
    tags:
      - tenants
    summary: Create tenant
    description: Create a new tenant
    operationId: createTenant
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/tenant.yaml#/CreateTenantRequest'
    responses:
      '201':
        description: Tenant created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/tenant.yaml#/Tenant'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '409':
        description: Tenant already exists
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

